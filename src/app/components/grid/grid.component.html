<div class="grid">
  <gridster 
    class="grid__container" 
    [options]="options"
  >
    @for (item of grid; track item; let i = $index) {
      <gridster-item 
        class="grid__item" 
        [style.backgroundColor]="item['color']" 
        [item]="item"
        (itemChange)="itemChange($event)"
            (itemDragStart)="itemDragStart($event)"
    (itemDragStop)="itemDragEnd($event)"
      />
    }
  </gridster>
  <div class="grid__exit" [style.top]="'calc(100% / 6 * ' + exitRow + ')'"></div>
</div>
